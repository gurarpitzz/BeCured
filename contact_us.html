<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health Data Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 50%;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Health Data Form</h2>
    <form action="/submit" method="post">
        <label for="patient_name">Patient Name:</label>
        <input type="text" id="patient_name" name="patient_name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="blood_sugar_level">Blood Sugar Level:</label>
        <input type="number" id="blood_sugar_level" name="blood_sugar_level" required>

        <label for="blood_pressure">Blood Pressure:</label>
        <input type="text" id="blood_pressure" name="blood_pressure" required>

        <label for="ulcer_location">Location of Foot Ulcer:</label>
        <input type="text" id="ulcer_location" name="ulcer_location" required>

        <label for="diabetes_age">Age of Diabetes Diagnosis:</label>
        <input type="number" id="diabetes_age" name="diabetes_age" required>

        <label for="extra_info">Extra Information:</label>
        <textarea id="extra_info" name="extra_info" rows="4"></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
